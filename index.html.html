<script>
let audioCtx;
const msg = document.getElementById("message");
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
const overlay = document.getElementById("startOverlay");
let confettiActive = false;

// ðŸŽµ Ses baÅŸlatÄ±cÄ± (dokunmadan sonra aktif olur)
function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}

// ðŸ”” Ses efekti
function playChime() {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.type = "triangle";
  osc.frequency.value = 600;
  gain.gain.value = 0.12;
  osc.start();
  osc.stop(audioCtx.currentTime + 0.25);
}

// ðŸ“± TitreÅŸim (mobil dokunma hissi)
function vibrate(ms=100) {
  if (navigator.vibrate) navigator.vibrate(ms);
}

// ðŸŽŠ Konfeti
function startConfetti() {
  if (confettiActive) return;
  confettiActive = true;
  const W = (canvas.width = window.innerWidth);
  const H = (canvas.height = window.innerHeight);
  const colors = ["#ff3d3d", "#ffb347", "#2dd4bf", "#60a5fa", "#c084fc"];
  const parts = Array.from({ length: 80 }).map(() => ({
    x: Math.random() * W,
    y: Math.random() * H - H,
    r: 4 + Math.random() * 6,
    color: colors[Math.floor(Math.random() * colors.length)],
    speed: 2 + Math.random() * 3
  }));
  function draw() {
    ctx.clearRect(0, 0, W, H);
    parts.forEach(p => {
      p.y += p.speed;
      if (p.y > H) p.y = -10;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
      ctx.fill();
    });
    if (confettiActive) requestAnimationFrame(draw);
  }
  draw();
  setTimeout(() => (confettiActive = false), 4000);
}
